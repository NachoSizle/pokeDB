# 🚀 Configuración de Netlify para PokeDB
# Optimizado para Astro SSR con Functions

[build]
  # 📦 Comando de build
  command = "npm run build"
  
  # 📁 Directorio de salida
  publish = "dist"
  
  # 🔄 Auto-deploy en push a main
  base = "."

[build.environment]
  # 📋 Versión de Node.js
  NODE_VERSION = "18"
  
  # 🚀 Configuración de build
  NPM_FLAGS = "--production=false"

# 🌐 Configuración de Functions (Astro SSR)
[functions]
  directory = "dist/functions"
  node_bundler = "esbuild"

# 🔀 Redirects para SPA routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/entry"
  status = 200

[[redirects]]
  from = "/pokemon/*"
  to = "/.netlify/functions/entry"
  status = 200

[[redirects]]
  from = "/favorites"
  to = "/.netlify/functions/entry"
  status = 200

# 🎯 Headers para optimización
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
