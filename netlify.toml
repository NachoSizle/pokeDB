#  Configuraci贸n de Netlify para PokeDB
# Optimizado para Astro SSR con Functions

[build]
  #  Comando de build con DB remota
  command = "npm run build"
  
  #  Directorio de salida
  publish = "dist"
  
  #  Auto-deploy en push a main
  base = "."

[build.environment]
  #  Versi贸n de Node.js
  NODE_VERSION = "18"
  
  #  Configuraci贸n de build
  NPM_FLAGS = "--production=false"

#  Configuraci贸n de Functions (Astro SSR)
[functions]
  directory = "dist/functions"
  node_bundler = "esbuild"
  included_files = ["dist/**/*"]

#  Redirects para SSR completo
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/entry"
  status = 200
  force = true

[[redirects]]
  from = "/pokemon/*"
  to = "/.netlify/functions/entry"
  status = 200
  force = true

[[redirects]]
  from = "/favorites"
  to = "/.netlify/functions/entry"
  status = 200
  force = true

#  Catch-all para SSR (debe ir al final)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/entry"
  status = 200
  force = false

#  Headers para optimizaci贸n
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
