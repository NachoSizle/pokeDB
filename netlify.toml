# ConfiguraciÃ³n completa para SSR + Astro DB

[build]
  command = "bun run build:netlify"
  publish = "dist"
  functions = ".netlify/build"

[build.environment]
  NODE_VERSION = "24"

# ğŸ› ï¸ ConfiguraciÃ³n de funciones
[functions]
  directory = ".netlify/build"
  
[[functions]]
  name = "ssr"
  from = ".netlify/build/entry.mjs"

# ğŸ¯ Headers para optimizaciÃ³n
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
