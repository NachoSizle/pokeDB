#  Configuraci贸n de Netlify para PokeDB
# Configuraci贸n completa para SSR + Astro DB

[build]
  command = "bun run build:netlify"
  publish = "dist"

#  Configuraci贸n de funciones con nombres v谩lidos
[functions]
  directory = ".netlify/build"
  included_files = ["**/*"]

#  Headers para optimizaci贸n
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
